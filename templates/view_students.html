<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll }}</td>
            <td>{{ student.course }}</td>
            <td><a href="/delete/{{ student.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
